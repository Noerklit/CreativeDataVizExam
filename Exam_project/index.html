<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Data Visualization</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .legend {
            margin: 0 auto;
        }
        .slider-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .legend-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container" id="title-container"></div>
        <div id="canvas"></div>
        <div class="slider-container">
            <input type="range" id="slider" min="1992" max="2023" step="1" value="1992">
            <span id="slider-value">1992</span>
        </div>
        <div class="legend-container" id="legend"></div>
        <div class="source">
            <p>Source: <a href="https://climatedata.imf.org/datasets/b84a7e25159b4c65ba62d3f82c605855_0/explore" target="_blank">https://climatedata.imf.org/datasets/b84a7e25159b4c65ba62d3f82c605855_0/explore</a></p>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
